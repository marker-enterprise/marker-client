<h2>Configurations</h2>
<div class="panel">
    <div class="panel-body">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            <tr ng-repeat="row in config">
                <td>{{row.key}}</td>
                <td>{{row.value}}</td>
            </tr>
        </table>
    </div>
</div>
